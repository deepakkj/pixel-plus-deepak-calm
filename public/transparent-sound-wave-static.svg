<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Removed black background to make it transparent -->
  
  <!-- Glow filter for neon effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Animation definitions -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="5%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#70e0ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0070ff" stop-opacity="0" />
      <animate attributeName="r" values="1%;2;1%" dur="2s" repeatCount="indefinite" />
    </radialGradient>
  </defs>
  
  <!-- Center glow point that acts as the origin -->
  <circle cx="400" cy="200" r="15" fill="url(#centerGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Left side arcs ((( -->
  <!-- Innermost left arc (appears first) -->
  <path d="M 320 150 A 100 100 0 0 0 320 250" stroke="#70e0ff" stroke-width="3.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Second inner left arc -->
  <path d="M 290 125 A 150 150 0 0 0 290 275" stroke="#60d0ff" stroke-width="3" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Third left arc -->
  <path d="M 250 100 A 200 200 0 0 0 250 300" stroke="#50c0ff" stroke-width="2.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Fourth left arc -->
  <path d="M 200 75 A 250 250 0 0 0 200 325" stroke="#40b0ff" stroke-width="2" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Outermost left arc -->
  <path d="M 150 50 A 300 300 0 0 0 150 350" stroke="#0070ff" stroke-width="1.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Right side arcs ))) -->
  <!-- Innermost right arc (appears first) -->
  <path d="M 480 150 A 100 100 0 0 1 480 250" stroke="#70e0ff" stroke-width="3.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Second inner right arc -->
  <path d="M 510 125 A 150 150 0 0 1 510 275" stroke="#60d0ff" stroke-width="3" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Third right arc -->
  <path d="M 550 100 A 200 200 0 0 1 550 300" stroke="#50c0ff" stroke-width="2.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Fourth right arc -->
  <path d="M 600 75 A 250 250 0 0 1 600 325" stroke="#40b0ff" stroke-width="2" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
  
  <!-- Outermost right arc -->
  <path d="M 650 50 A 300 300 0 0 1 650 350" stroke="#0070ff" stroke-width="1.5" fill="none" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="1;1;1" dur="4s" begin="0s" repeatCount="indefinite" />
  </path>
</svg>
